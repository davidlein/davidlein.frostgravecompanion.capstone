<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>

  <link th:href="@{/css/style.css}" rel="stylesheet" type ="text/css"/>
  <title>Update Apprentice - Frostgrave Companion</title>
</head>
<header>
  <div th:replace="~{fragments/nav :: nav}"></div>
</header>
<body>
<div class="container">
  <h2>Update Apprentice</h2>
  <hr/>
  <div class="container">
    <form th:action="@{/save_apprentice}" th:object="${apprentice}" method="POST">
      <div class = "row mb-1">
        <label for="wiz-name-id">Wizard Name:</label>
        <div class ="col-sm-4" >
          <input th:field="*{appName}" type="text" id="wiz-name-id" disabled>
        </div>
      </div>
      <div class = "row mb-1">
        <label for="input-move">Move:</label>
        <div class ="col-sm-4" >
          <input th:field="*{move}" type="text" disabled id="input-move">
        </div>
      </div>
      <div class = "row mb-1">
        <label for="input-fight">Fight:</label>
        <div class ="col-sm-4" >
          <input th:field="*{fight}" type="text"  id="input-fight">
        </div>
      </div>
      <div class = "row mb-1">
        <label for="input-shoot">Shoot:</label>
        <div class ="col-sm-4" >
          <input th:field="*{shoot}" type="text"  id="input-shoot">
        </div>
      </div>
      <div class = "row mb-1">
        <label for="input-armour">Armour:</label>
        <div class ="col-sm-4" >
          <input th:field="*{armour}" type="text" disabled id="input-armour">
        </div>
      </div>
      <div class = "row mb-1">
        <label for="input-will">Will:</label>
        <div class ="col-sm-4" >
          <input th:field="*{will}" type="text" id="input-will">
        </div>
      </div>
      <div class = "row mb-1">
        <label for="input-health">Health:</label>
        <div class ="col-sm-4" >
          <input th:field="*{health}" type="text" id="input-health">
        </div>
      </div>
      <div class = "row mb-1">
        <label for="wiz-notes-id">Wizard Arms:</label>
        <div class ="col-sm-4" >
          <input th:field="*{notes}" type="text" id="wiz-notes-id">
        </div>
      </div>
      <input th:field="${currentUser.userId}" type="text" hidden>
      <input type="hidden" th:field="*{apprenticeId}"/>
      <button class="btn btn-primary m-2" type="submit">Update Apprentice</button>
      <a th:href="@{/warband}" class="btn btn-secondary m-2">Go Back</a>
    </form>
  </div>
</div>
</body>
<footer class="footer mt-auto py-3">
  <div class="container">
    <div th:replace="~{fragments/footer :: foot}"></div>
  </div>
</footer>
</html>
