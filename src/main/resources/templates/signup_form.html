<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <!--    custom js script here-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type ="text/css"/>
    <title>Registration - Frostgrave Companion</title>
</head>
<body>
    <div class = "container text-center">
        <div>
            <h1>User Registration - Frostrgrave Companion</h1>
        </div>
        <form th:action="@{/process_register}" method="post"
            style="max-width: 600px; margin: 0 auto;" th:object="${user}">
            <div class="m-3">
                <div class = "form-group row">
                    <label class="col-form-label col-4">E-Mail</label>
                    <div clas="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                 </div>
                <div class = "form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div clas="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="20"/>
                    </div>
                </div>
                <div class = "form-group row">
                    <label class="col-form-label col-4">First Name</label>
                    <div clas="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div class = "form-group row">
                    <label class="col-form-label col-4">Last Name</label>
                    <div clas="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>

                    <a th:href="@{/home}" class="btn btn-secondary m-2">Go Back</a>

                </div>
            </div>
        </form>
    </div>

</body>
</html>
