<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script defer th:src="@{/js/warband_creator.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type ="text/css"/>
    <title>Warband Creator - Frostgrave Companion</title>
</head>
<header >
    <div th:replace="~{fragments/nav :: nav}"></div>
</header>
<body>
<div class="container">
    <h2>Add Warband Member</h2>
    <hr/>
        <div id="soldier-table-div">
            <label for="soldier-select-view">View Stats: </label>
            <select id="soldier-select-view">
                <option value="">Select Type</option>
                <option
                        th:each ="soldier : ${soldiers}"
                        th:value="${soldier.soldierType}"
                        th:text="${soldier.soldierType}"/>
            </select>
            <div class="col-6">
                <table class="table">
                    <tr>
                        <th>Type:</th>
                        <th>Cost:</th>
                    </tr>
                    <tr>
                        <td id="type-id"></td>
                        <td id="cost-id"></td>
                    </tr>
                </table>
            </div>
            <table class="table">
                <tr>
                    <th>Move</th>
                    <th>Fight</th>
                    <th>Shoot</th>
                    <th>Armour</th>
                    <th>Will</th>
                    <th>Health</th>
                </tr>
                <tr>
                    <td id="move-id"></td>
                    <td id="fight-id"></td>
                    <td id="shoot-id"></td>
                    <td id="armour-id"></td>
                    <td id="will-id"></td>
                    <td id="health-id"></td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <th>Notes:</th>
                </tr>
                <tr>
                    <td id="notes-id"></td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <th>Specialist:</th>
                </tr>
                <tr>
                    <td id="specialist-id"></td>
                </tr>
            </table>
            <form th:action="@{/save_member}" th:object="${warbands}" method="POST">
                <input th:field="*{type}"  type="text" hidden id="input-type">
                <input th:field="*{cost}"  type="text" hidden id="input-cost">
                <input th:field="*{move}" type="text" hidden id="input-move">
                <input th:field="*{fight}" type="text" hidden id="input-fight">
                <input th:field="*{shoot}" type="text" hidden id="input-shoot">
                <input th:field="*{armour}" type="text" hidden id="input-armour">
                <input th:field="*{will}" type="text" hidden id="input-will">
                <input th:field="*{health}" type="text" hidden id="input-health">
                <input th:field="*{notes}" type="text" hidden id="input-notes">
                <input th:field="*{specialist}" type="text" hidden id="input-specialist">
                <input th:field="${currentUser.userId}" type="text" hidden>
                <button class="btn btn-primary" type="submit">Add Member</button>
                <a th:href="@{/warband}" class="btn btn-secondary m-2">Go Back</a>
            </form>

        </div>

</div>
</body>
<footer class="footer mt-auto py-3">
    <div th:replace="~{fragments/footer :: foot}"></div>
</footer>
</html>
